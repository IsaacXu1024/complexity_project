{
	"backbone": {
		"name": "vit_small",
		"kwargs": {
			"img_size": 32
		}
	},
	"data": {
		"dataset": "cifar10",
		"num_classes": 10,
		"num_large_crops": 2,
		"num_small_crops": 0,
		"num_crops_per_aug": 2
	},
	"max_epochs": 300,
	"backbone_params": {
		"patch_size": 16
	},
	"optimizer": {
		"name": "adamw",
		"batch_size": 256,
		"lr": 1e-4,
		"weight_decay": 0.1,
		"classifier_lr": 30.0,
		"extra_optimizer_args": {
			"betas": [0.99, 0.95]
		}
	},
	"knn_eval": {
		"enabled": false,
		"k": 5
	},
	"knn": {
		"distance_func": "cosine"
	},
	"scheduler": {
		"name": "warmup_cosine",
		"warmup_epochs": 15,
		"interval": "epoch"
	},
	"momentum": {
		"base_tau": 0.9,
		"momentum_classifier": true
	},
	"num_workers": 6,
	"method": "mocov3",
	"method_kwargs": {
		"proj_hidden_dim": 4096,
		"proj_output_dim": 256,
		"pred_hidden_dim": 4096,
		"temperature": 0.2
	}
}